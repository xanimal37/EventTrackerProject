<div>
  <h2>recent admittals</h2>
<div class="card m-3" *ngFor="let animal of animals">
  <div class="card-body">
  <h3 class="card-title">{{animal.nickname}}</h3>
  <p>{{animal.species!.name}}</p>
  <p>reason: {{animal.reason}}</p>
  <p>lead level: {{animal.bloodLead}}</p>
  <p>admitted: {{animal.arrived | date:'shortDate'}}</p>
</div>
</div>
</div>
